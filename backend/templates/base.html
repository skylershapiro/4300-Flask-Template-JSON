<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartSkin - Search</title>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Styling -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap");
      body {
        margin: 0;
        font-family: "Futura", "Nunito", sans-serif;
        background: linear-gradient(to bottom right, #eac9f4, #c0cdf0);
        color: #333;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      h1 {
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
        position: relative;
      }
      .cursor-icon {
        width: 40px;
        height: auto;
        position: relative;
        top: -8px;
        margin-left: 8px;
        animation: bounce 1.5s infinite;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }
      p.tagline {
        text-align: center;
        margin-top: -15px;
        font-size: 1rem;
        font-weight: 500;
      }
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 30px;
      }
      .full-width {
        grid-column: span 2;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
      }
      select,
      input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 0 3px #d0cce7 inset;
      }
      button {
        grid-column: span 2;
        padding: 15px;
        border: none;
        border-radius: 25px;
        background-color: #8eafff;
        color: black;
        font-size: 1.3rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      button:hover {
        background-color: #b7caee;
      }
      .results {
        margin-top: 40px;
      }
      .results li {
        background: rgb(241, 225, 241);
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        text-align: left;
      }
      .selected-items {
        margin: 8px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .selected-item {
        background-color: #d4c1f0;
        border-radius: 15px;
        padding: 5px 10px;
        display: flex;
        align-items: center;
        font-size: 0.9rem;
      }
      .remove-item {
        margin-left: 6px;
        cursor: pointer;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function SmartSkinApp() {
        const [query, setQuery] = React.useState("");
        const [results, setResults] = React.useState([]);
        const [skinConcerns, setSkinConcerns] = React.useState([]);
        const [brand, setBrand] = React.useState([]);
        const [brands, setBrands] = React.useState(["Any"]);
        const [priceRange, setPriceRange] = React.useState([0, 200]);
        const [skinType, setSkinType] = React.useState("normal");
        const [restrictions, setRestrictions] = React.useState([]);
        const [ingredient, setIngredient] = React.useState([]);
        const [ingredients, setIngredients] = React.useState(["Any"]);
        const [brandSearch, setBrandSearch] = React.useState("");
        const [ingredientSearch, setIngredientSearch] = React.useState("");

        React.useEffect(() => {
          fetch(window.location.href + "/brands")
            .then((res) => res.json())
            .then((data) => {
              if (data.brands) setBrands([...data.brands]);
            });
          fetch(window.location.href + "/ingredients")
            .then((res) => res.json())
            .then((data) => {
              if (data.ingredients)
                setIngredients([...data.ingredients]);
            });
        }, []);

        const handleSearch = async (e) => {
          setResults([]);
          e.preventDefault();
          const formData = {
            skin_concerns: skinConcerns,
            price_range: priceRange,
            brand_names: brand,
            user_search_input: query,
            skin_type: skinType,
            restrictions: restrictions,
            ingredients: ingredient,
          };
          const response = await fetch(window.location.href + "/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          });
          const data = await response.json();
          setResults(data.results);
        };

        const filteredBrands = brands.filter((b) =>
          b.toLowerCase().includes(brandSearch.toLowerCase())
        );
        const filteredIngredients = ingredients.filter((i) =>
          i.toLowerCase().includes(ingredientSearch.toLowerCase())
        );

        const addToList = (value, listSetter, list) => {
          if (value && !list.includes(value) && value !== "Any") {
            listSetter([...list, value]);
          }
        };

        const removeFromList = (value, listSetter, list) => {
          listSetter(list.filter((item) => item !== value));
        };

        return (
          <div className="container">
            <h1>
              SmartSkin
              <img
                src="/static/images/cursor.png"
                alt="cursor"
                className="cursor-icon"
              />
            </h1>
            <p className="tagline">
              find the right product for your skin, budget and goals in seconds!
            </p>

            <form onSubmit={handleSearch}>
              <div>
                <label>Skin Concerns:</label>
                <select
                  onChange={(e) =>
                    addToList(e.target.value, setSkinConcerns, skinConcerns)
                  }
                >
                  <option disabled selected>
                    Pick concerns...
                  </option>
                  {[
                    "Acne",
                    "Anti-Aging",
                    "Blemishes",
                    "Dark Circles",
                    "Dryness",
                    "Dullness",
                    "Pores",
                    "Redness",
                    "Scars",
                    "Sensitive Skin",
                    "Texture",
                    "Wrinkles",
                  ].map((c) => (
                    <option key={c} value={c}>
                      {c}
                    </option>
                  ))}
                </select>
                <div className="selected-items">
                  {skinConcerns.map((c) => (
                    <div key={c} className="selected-item">
                      {c}
                      <span
                        className="remove-item"
                        onClick={() =>
                          removeFromList(c, setSkinConcerns, skinConcerns)
                        }
                      >
                        ❌
                      </span>
                    </div>
                  ))}
                </div>
              </div>

              <div>
                <label>Skin Type:</label>
                <select
                  value={skinType}
                  onChange={(e) => setSkinType(e.target.value)}
                >
                  {["combination", "dry", "normal", "oily"].map((t) => (
                    <option key={t} value={t}>
                      {t.charAt(0).toUpperCase() + t.slice(1)}
                    </option>
                  ))}
                </select>
              </div>

              <div>
                <label>Restrictions:</label>
                <select
                  onChange={(e) =>
                    addToList(e.target.value, setRestrictions, restrictions)
                  }
                >
                  <option disabled selected>
                    Pick restrictions...
                  </option>
                  {[
                    "Alcohol Free",
                    "Cruelty-Free",
                    "Fragrance Free",
                    "Gluten Free",
                    "Without Parabens",
                    "Without Sulfates SLS & SLES",
                    "Vegan",
                  ].map((r) => (
                    <option key={r} value={r}>
                      {r}
                    </option>
                  ))}
                </select>
                <div className="selected-items">
                  {restrictions.map((r) => (
                    <div key={r} className="selected-item">
                      {r}
                      <span
                        className="remove-item"
                        onClick={() =>
                          removeFromList(r, setRestrictions, restrictions)
                        }
                      >
                        ❌
                      </span>
                    </div>
                  ))}
                </div>
              </div>

              <div>
                <label>Ingredients:</label>
                <input
                  type="text"
                  placeholder="Search Ingredients..."
                  value={ingredientSearch}
                  onChange={(e) => setIngredientSearch(e.target.value)}
                />
                <select
                  onChange={(e) =>
                    addToList(e.target.value, setIngredient, ingredient)
                  }
                >
                  <option disabled selected>
                    Pick an ingredient...
                  </option>
                  {filteredIngredients.map((i) => (
                    <option key={i} value={i}>
                      {i}
                    </option>
                  ))}
                </select>
                <div className="selected-items">
                  {ingredient.map((i) => (
                    <div key={i} className="selected-item">
                      {i}
                      <span
                        className="remove-item"
                        onClick={() => removeFromList(i, setIngredient, ingredient)}
                      >
                        ❌
                      </span>
                    </div>
                  ))}
                </div>
              </div>

              <div>
                <label>Brand:</label>
                <input
                  type="text"
                  placeholder="Search Brands..."
                  value={brandSearch}
                  onChange={(e) => setBrandSearch(e.target.value)}
                />
                <select
                  onChange={(e) => addToList(e.target.value, setBrand, brand)}
                >
                  <option disabled selected>
                    Pick a brand...
                  </option>
                  {filteredBrands.map((b) => (
                    <option key={b} value={b}>
                      {b}
                    </option>
                  ))}
                </select>
                <div className="selected-items">
                  {brand.map((b) => (
                    <div key={b} className="selected-item">
                      {b}
                      <span
                        className="remove-item"
                        onClick={() => removeFromList(b, setBrand, brand)}
                      >
                        ❌
                      </span>
                    </div>
                  ))}
                </div>
              </div>

              <div>
                <label>Price Range ($):</label>
                <input
                  type="number"
                  min="0"
                  max="200"
                  value={priceRange[0]}
                  onChange={(e) =>
                    setPriceRange([parseInt(e.target.value), priceRange[1]])
                  }
                />
                <input
                  type="number"
                  min="0"
                  max="200"
                  value={priceRange[1]}
                  onChange={(e) =>
                    setPriceRange([priceRange[0], parseInt(e.target.value)])
                  }
                />
              </div>

              <div className="full-width">
                <label>Search for a Product:</label>
                <input
                  type="text"
                  value={query}
                  onChange={(e) => setQuery(e.target.value)}
                  placeholder="e.g., moisturizer"
                />
              </div>

              <button type="submit">Search!</button>
            </form>

            <div className="results">
              <ul>
                {results.length > 0 ? (
                  results.map((product, i) => (
                    <li key={i}>
                      <strong>{product[0]}</strong> — 🏷️ Brand: {product[3]} —
                      💰 ${product[2]}
                      <br />
                      {product[4]}
                      <br />
                      {product[5]}
                      <br />
                      {product[6]}
                    </li>
                  ))
                ) : (
                  <li>No matching results found. Try a different search!</li>
                )}
              </ul>
            </div>
          </div>
        );
      }

      ReactDOM.render(<SmartSkinApp />, document.getElementById("root"));
    </script>
  </body>
</html>
